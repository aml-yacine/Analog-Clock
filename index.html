<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clock animation</title>
</head>
<body>
    <div class="header">
        <h1>Analog Clock</h1>
    </div>
    <div class="container">
        <div class="clock_base">
            <!-- clock hand -->
            <div class=" hand_base"></div>
            <div id="hour" class="hand hour_hand"></div>
            <div id="minute" class="hand min_hand"></div>
            <div id="second" class="hand sec_hand"></div>

            <!-- clock numbers -->
            <div class="label label_1">1</div>
            <div class="label label_2">2</div>
            <div class="label label_3">3</div>
            <div class="label label_4">4</div>
            <div class="label label_5">5</div>
            <div class="label label_6">6</div>
            <div class="label label_7">7</div>
            <div class="label label_8">8</div>
            <div class="label label_9">9</div>
            <div class="label label_10">10</div>
            <div class="label label_11">11</div>
            <div class="label label_12">12</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
